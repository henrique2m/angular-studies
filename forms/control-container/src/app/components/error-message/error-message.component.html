<div
  class="container-error-message"
  *ngIf="control && control?.invalid && control?.dirty"
>
  <ul>
    <li class="form-error" *ngIf="control.hasError('required')">
      &#9888; Este Campo é obrigatório!
    </li>
    <li class="form-error" *ngIf="control.hasError('email')">
      &#9888; Endereço de E-mail inválido!
    </li>
    <li class="form-error" *ngIf="control.hasError('minlength') && minLength">
      &#9888; Este campo deve ter ao menos {{ minLength }} caracteres!
    </li>
    <li class="form-error" *ngIf="control.hasError('maxlength') && maxLength">
      &#9888; Este campo deve ter no máximo {{ maxLength }} caracteres!
    </li>
    <li class="form-error" *ngIf="control.hasError('pattern')">
      &#9888; Padrão inválido!
    </li>
  </ul>
</div>
